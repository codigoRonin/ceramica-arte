<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Cer√°mica & Arte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Test de Carga</h1>
        <div class="bg-white rounded-lg shadow-md p-6">

    <!-- Scripts de prueba -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');

            // Verificar si SITE_CONFIG se carg√≥
            if (typeof SITE_CONFIG !== 'undefined') {
                status.push('‚úÖ SITE_CONFIG cargado correctamente');
                status.push(`üìç T√≠tulo: ${SITE_CONFIG.title}`);
            } else {

            // Verificar si PRODUCTS se carg√≥

            // Verificar si COURSES se carg√≥
            if (typeof COURSES !== 'undefined') {

                status.push(`üéì Cursos: ${COURSES.length}`);

            statusDiv.innerHTML = status.map(s => `<p class="mb-2">${s}</p>`).join('');

    </script>
</body>
</html>
